<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
        <header><h2>Calculator</h2></header>
        <div class="display"><input type="text"  class="input" placeholder="0"></div>
        <table align="center" cellspacing="10px">
            <tbody>
                <tr>
                    <td><button style="color: red;">C</button></td>
                    <td ></td>
                    <td> </td>
                    <td><button style="color: red;">Â«</button></td>
                </tr>
                <tr>
                    <td><button>-</button></td>
                    <td><button>%</button></td>
                    <td><button>*</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>**</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td rowspan="2"><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td colspan="2"><button>=</button></td>
                    <!-- <td><button>+</button></td> -->
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
